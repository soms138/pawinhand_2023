    <main>
        <!-- 1. slide. -->
        <!-- .swiper 슬라이드의 전체 틀 의미클래스 -->
        <div class="swiper" id="pawin_slide">
            <!-- .swiper_wrapper 슬라이드 한장 한장을 묶어주는 슬라이드 영역 틀 -->
            <div class="swiper-wrapper">
                <!-- .swiper_slide 슬라이드 개별 한장의 부모 -->
                <div class="swiper-slide slide1">1</div>
                <div class="swiper-slide slide2">2</div>
                <div class="swiper-slide slide3">3</div>
                <div class="swiper-slide slide4">4</div>
            </div>
            <!-- 슬라이드 이전, 다음 버튼 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div><!--slide end-->
        <!-- 1160*300 slide*3 swiper 생성 -->

                <div class="swiper-slide slide2"><img src="./images/pawin_slide22_desktop.jpg" alt=""></div>
            </div>
        </div>

        <div class="swiper" id="dog_info_slide">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1">
                    <a href="#" class="img"><img src="./images/dog1.jpg" alt=""></a>
                    <h2>래토네로 보데게로 안달루즈 2살 수컷</h2>
                    <p>인천보호소 보호중</p>
                    <p>"애교많아요~"</p>
                </div>
                <div class="swiper-slide slide2">
                    <a href="#" class="img"><img src="./images/dog2.jpg" alt=""></a>
                    <h2>피카푸 3살 암컷</h2>
                    <p>인천보호소 보호중</p>
                    <p>"사교성이 좋아요~"</p>
                </div>
                <div class="swiper-slide slide3">
                    <a href="#" class="img"><img src="./images/dog3.jpg" alt=""></a>

                    <a href="#" class="img"><img src="./images/dog4.jpg" alt=""></a>
                    <h2>골든 리트리버 4살 암컷</h2>

                    <p>"사랑스러워요~"</p>
                </div>
                
            </div>
